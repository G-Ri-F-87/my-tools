name: Build rent package

on:
  push:
    paths:
      - "rent/**"
      - ".github/workflows/rent-build.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rent-release
          path: release/**

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: rent-latest
          name: "Rent latest build"
          files: |
            release/script.js
            release/style.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
